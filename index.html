<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body { margin: 0; background: #000; }
            #matrix-rain { position: absolute; width: 100%; height: 100%; }
        </style>
    </head>
    <body>
        <canvas id="matrix-rain"></canvas>

        <script>
            const canvas = document.getElementById('matrix-rain');
            const ctx = canvas.getContext('2d');
            const chars = 'アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789';
            const fontSize = 14;
            let columns, drops;

            function init() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                columns = Math.floor(canvas.width / fontSize);
                drops = Array.from({length: columns}, () => Math.random() * -canvas.height / fontSize);
            }

            let lastTime = 0;
            const frameDelay = 80;

            function draw(time) {
                requestAnimationFrame(draw);
                if (time - lastTime < frameDelay) return;
                lastTime = time;

                ctx.fillStyle = 'rgba(0, 0, 0, 0.025)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < columns; i++) {
                    const x = i * fontSize;
                    const prevY = (drops[i] - 1) * fontSize;
                    ctx.fillStyle = '#000';
                    ctx.fillRect(x, prevY - fontSize, fontSize, fontSize + 4);
                    ctx.fillStyle = 'hsla(160, 100%, 45%, 1)';
                    ctx.fillText(chars[Math.floor(Math.random() * chars.length)], x, prevY);
                    ctx.fillStyle = 'hsla(160, 100%, 80%, 1)';
                    ctx.fillText(chars[Math.floor(Math.random() * chars.length)], x, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }

            let lastWidth = canvas.offsetWidth;
            window.addEventListener('resize', () => {
                if (canvas.offsetWidth !== lastWidth) {
                    lastWidth = canvas.offsetWidth;
                    init();
                }
            });
            init();
            draw();
        </script>
    </body>
</html>
